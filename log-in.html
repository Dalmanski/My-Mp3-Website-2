<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="blur-background" id="blur-bg-id"></div>
    <div class="login-container" id="login-container-id">
        <div class="profile-icon"></div>
        <h2 id="form-title">Log In</h2>

        <!-- Login Form (Displayed First) -->
        <form id="login-form" action="#" method="post" onsubmit="handleLogin(event)">
            <input type="email" id="login-email" name="email" placeholder="Email" required>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>

        <!-- Sign Up Form (Initially Hidden) -->
        <form id="signup-form" action="#" method="post" onsubmit="handleSignUp(event)" style="display: none;">
            <input type="text" id="signup-username" name="username" placeholder="Username" required>
            <input type="email" id="signup-email" name="email" placeholder="Email" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>

        <p id="toggle-link">
            Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        </p>
        <cite style="font-size: xx-small; color: rgba(255, 255, 255, 0.463);">Music Player & Log-In made by Dalman</cite>    
    </div>

    <div id="developer-mode-section">
        <div id="email-list"></div>
        <button onclick="clearLocalStorageData()">Clear Data</button>
    </div>
    
    <button id="dev-mode-toggle-btn" onclick="toggleDeveloperMode()">
        <i class="fas fa-cog"></i> <!-- Font gear icon -->
    </button>

    <script src="log-in.js"></script> 
</body>
</html>
