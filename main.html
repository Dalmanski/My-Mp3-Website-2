<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>MP3 Playlist</title>
    <link rel="icon" href="pictures\music_3844724.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="black_scrollbar.css">
</head>
<body>
    
    <div class="background">
        <img id="bg-img" />
    </div>

    <header>
        <div class="nav-left-side">
            <div class="logo-svg">
                <svg viewBox="0 0 60 100" width="1.5rem" height="2.5rem"> <!-- Form J letter -->
                    <path d="M30,5 l25,0 -10,0 0,75 c0,15 -30,15 -30,-10" fill="none" stroke="white" stroke-width="8"/>
                </svg>
                <svg viewBox="0 0 80 100" width="1.5rem" height="2.5rem"> <!-- Form D letter -->
                    <path d="M10,-10 C100,10 100,100 10,100z" fill="none" stroke="white" stroke-width="10"/>
                </svg>
            </div>
            <div class="nav-title">My Music Player</div>
        </div>
        <nav class="nav-links">
            <a href="#" id="loginBtn">Login</a>
        </nav>
    </header>    

    <footer>
        <i>This music player was created by Jayrald John Dalman</i>
    </footer>

    <div class="album-container">
        <div class="album-header">
            <h2>Album:</h2>
        </div>
        <div class="album-content"></div>
    </div>

    <div class="container">
        <div class="playlist-container">
            <h1>Now Playing</h1>
            <div class="player">
                <div class="album-art">
                    <img id="album-img" src="https://via.placeholder.com/150" alt="Album Art">
                </div>
                <div class="track-info">
                    <p id="track-title"></p>
                    <p id="bpm-id"></p>
                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <input type="range" id="seek-bar" value="0">
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="shuffle" class="control-btn"><i class="fas fa-shuffle"></i></button>
                    <button id="backward" class="control-btn"><i class="fas fa-backward"></i></button>
                    <button id="play-pause" class="control-btn"><i class="fas fa-play"></i></button>
                    <button id="forward" class="control-btn"><i class="fas fa-forward"></i></button>
                    <button id="loop" class="control-btn"><i class="fas fa-repeat"></i></button>
                </div>           
            </div>  
        </div>

        <div id="pulse"></div> 

    </div>

    <div class="playlist">
        <h2>Playlist:</h2>
        <ul id="playlist"></ul>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content-in-form">
            <span id="closeLogin" class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Log-in</button>
            </form>
            <p>Don't have an account? <a href="#" id="signupLink">Sign-up here</a></p>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content-in-form">
            <span id="closeSignup" class="close">&times;</span>
            <h2>Sign-up</h2>
            <form>
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="submit">Sign-up</button>
            </form>
        </div>
    </div>    
    
    <script src="script.js"></script>    

</body>
</html>
